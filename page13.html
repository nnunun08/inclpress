<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Magazine Printing from Korea | High Quality at Lower Costs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header class="header">
        <a href="#" class="home">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 6L9 12L15 18" stroke="black" stroke-width="2"/>
            </svg>
            HOME
        </a>
        <a href="#" class="login">Sign in</a>
    </header>

    <div class="login-page">
        <div class="right">
            <div class="formPanel" style="max-width: 420px; padding-inline: 20px;">
                <h1>Change <br/>
                    your password</h1>
                <ul class="checkList">
                    <li>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.98438 10.3301L6.32422 8.99023L8.58008 11.2051L13.5566 6.24219L14.8965 7.58203L8.58008 13.8848L4.98438 10.3301Z" fill="#1BD396"></path>
                        </svg>
                        At least 8 characters
                    </li>
                    <li>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.98438 10.3301L6.32422 8.99023L8.58008 11.2051L13.5566 6.24219L14.8965 7.58203L8.58008 13.8848L4.98438 10.3301Z" fill="#1BD396"></path>
                        </svg>
                        <div>
                            Your password must not contain spaces.<br/>
                            Maximum number of characters is 20.
                        </div>
                    </li>
                </ul>
                <div class="group">
                    <div class="input-label">
                        New password
                    </div>
                    <input class="input" type="password" >
                </div>
                <div class="group">
                    <div class="input-label">
                        Confirm new password
                    </div>
                    <input class="input" type="password" >
                    <div class="inputMsg">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.875 4L10.875 11.4238L9.125 11.4238L9.125 4L10.875 4ZM9.98633 12.4766C10.5332 12.4766 10.998 12.9004 10.998 13.4336C10.998 13.9531 10.5332 14.377 9.98633 14.377C9.42578 14.377 8.97461 13.9531 8.97461 13.4336C8.97461 12.9004 9.42578 12.4766 9.98633 12.4766Z" fill="#FF0000"></path>
                        </svg>                                                        
                        Error occurred
                    </div>
                </div>

                <div class="submitWrap">
                    <button class="btn-black">Save</button>
                </div>
                
            </div>

        </div>
    </div>
    


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- SLICK -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script>
        $('.imgSlide').slick(
            {
                dots: true,
                infinite: true,
            }
        );
    </script>
</body>
</html>
